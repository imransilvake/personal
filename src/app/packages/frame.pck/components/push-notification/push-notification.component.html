<section class="ik-push-notification" *ngIf="isConnectionDown">
	<div class="ik-head">
		<fa-icon class="ik-icon" [icon]="faIcons[0]" [spin]="true"></fa-icon>
	</div>
	<div class="ik-content">
		<h5>Network Connection</h5>
		<p>Your internet connection is currently down. Please check your connection.</p>
	</div>
</section>
