<header>
	<div class="cd-container-fluid ik-top">
		<div class="cd-container">
			<div class="cd-row">
				<div class="cd-col cd-col-pm-s-4">
					<a href="#">EN</a>
					<span> / </span>
					<a href="#">DE</a>
				</div>
				<div class="cd-col cd-col-pm-m-12 cd-col-pm-s-8 cd-right-align">
					<ul class="ik-list-items ik-remove-bullets">
						<li *ngFor="let item of navList">
							<a [href]="item.link">{{ item.name }}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
