<div class="ik-photography">
	<div class="cd-container-fluid">
		<!-- Slider Image -->
		<app-slider [data]="imageList"
					[activeSlide]="imageActive"
					[totalSlides]="imageTotalSlides"
					[slideInterval]="imageInterval"
					[showDotsNavigation]="false"
					(updateActiveSlide)="imageActive = $event">
			<app-card [cardViewType]="cardViewImage"
					  [imageData]="imageActive"
					  [imageAssetsPath]="imageList['assetsPath']">
			</app-card>
		</app-slider>

		<!-- Gallery List -->
		<div class="cd-container ik-gallery">
			<!-- Excerpt -->
			<section class="cd-row">
				<div class="cd-col">
					<h3 class="ik-excerpt">
						{{ photography['excerpt'] | translate }}
						<fa-icon class="ik-icon" [icon]="faIcon[0]"></fa-icon>
					</h3>
				</div>
			</section>

			<!-- Gallery -->
			<section class="cd-row" #gallery>
				<ng-container *ngFor="let item of photography['items']">
					<div class="cd-col cd-col-pm-s-6 cd-col-pm-t-4 cd-col-pm-d-4"
						 [attr.data-src]="'assets/images/photography/' + item['photo']">
						<div class="ik-photo">
							<!-- Cover -->
							<img class="ik-bg-loader ik-loader-grey"
								 [src]="'assets/images/photography/' + item['photo']"
								 [alt]="item['title']"/>

							<!-- Icon -->
							<fa-icon class="ik-icon" [icon]="faIcon[1]"></fa-icon>

							<!-- Title -->
							<h6>{{ item['title'] }}</h6>
						</div>
					</div>
				</ng-container>
			</section>
		</div>
	</div>
</div>
