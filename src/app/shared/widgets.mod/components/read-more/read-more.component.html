<div class="ik-read-more" *ngIf="fullText">
	<p>
		<!-- Text -->
		<span *ngIf="!isCollapsed" [innerHTML]="fullText.substring(0, truncateSize)"></span>
		<span *ngIf="isCollapsed" [innerHTML]="fullText"></span>

		<!-- Link -->
		<span
			*ngIf="fullText.length >= truncateSize"
			class="ik-link"
			(click)="isCollapsed = !isCollapsed">
			<span *ngIf="!isCollapsed">Read More</span>
			<span *ngIf="isCollapsed">Show Less</span>
		</span>
	</p>
</div>
