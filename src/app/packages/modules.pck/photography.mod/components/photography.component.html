<div class="ik-photography">
	<div class="cd-container-fluid">
		<!-- Slider Image -->
		<app-slider [data]="sliderList"
					[activeSlide]="sliderImageActive"
					[totalSlides]="sliderTotalSlides"
					[slideInterval]="sliderInterval"
					[showDotsNavigation]="false"
					(updateActiveSlide)="sliderImageActive = $event">
			<app-card [cardViewType]="cardViewImage"
					  [imageData]="sliderImageActive"
					  [imageAssetsPath]="sliderList['assetsPath']">
			</app-card>
		</app-slider>

		<!-- Gallery List -->
		<div class="cd-container ik-gallery">
			<!-- Excerpt -->
			<section class="cd-row">
				<div class="cd-col">
					<h4 class="ik-excerpt">
						{{ photography['excerpt'] | translate }}
						<fa-icon class="ik-icon" [icon]="faIcon[0]"></fa-icon>
					</h4>
				</div>
			</section>

			<!-- Masonry Gallery -->
			<section class="cd-container ik-masonry" #gallery>
				<ng-container *ngFor="let item of photography['items']">
					<div class="ik-item"
						 [attr.data-src]="'assets/images/photography/' + item['photo']">
						<div class="ik-photo">
							<!-- Cover -->
							<img class="ik-bg-loader ik-loader-grey"
								 [src]="'assets/images/photography/' + item['photo']"
								 [alt]="item['title']"/>

							<!-- Icon -->
							<fa-icon class="ik-icon" [icon]="faIcon[1]"></fa-icon>

							<!-- Title -->
							<h6>{{ item['title'] }}</h6>
						</div>
					</div>
				</ng-container>
			</section>
		</div>
	</div>
</div>
