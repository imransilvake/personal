<div class="ik-social">
	<div class="cd-container-fluid">
		<div class="cd-container">
			<section class="cd-row">
				<div class="cd-col">
					<ng-container *ngFor="let item of socialLinks">
						<a [href]="item['link']"
						   class="cd-tooltip"
						   [class.ik-bg]="item['bg']"
						   target="_blank">

							<!-- Image -->
							<img [src]="'assets/svg/profile/social/' + item['icon'] + '.svg'"
								 [alt]="item['name']"/>

							<!-- Tooltip -->
							<span class="cd-arrow cd-right">{{ item['name'] }}</span>
						</a>
					</ng-container>
				</div>
			</section>
		</div>
	</div>
</div>
