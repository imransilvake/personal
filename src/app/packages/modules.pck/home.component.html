<div class="ik-home" [ngStyle]="{'background-image': overlayBG}">
	<div class="cd-container-fluid">
		<div class="cd-container">
			<div class="cd-row">
				<!-- Badges -->
				<div class="cd-col ik-badges">
					<span *ngFor="let badge of homeIntro['badges']">{{ badge }}</span>
				</div>

				<!-- Content -->
				<div class="cd-col ik-content">
					<h1 class="ik-font-sacramento">
						{{ homeIntro['title'] }}
						<fa-icon class="ik-icon" [icon]="faIcon[0]"></fa-icon>
						<fa-icon class="ik-icon ik-red" [icon]="faIcon[0]"></fa-icon>
						<fa-icon class="ik-icon" [icon]="faIcon[0]"></fa-icon>
					</h1>
					<h4 class="ik-font-poiret">{{ homeIntro['desc'] }}</h4>
				</div>
			</div>
		</div>
	</div>
</div>
