<section class="ik-font-switch">
	<!-- Left Side -->
	<div class="ik-wrapper ik-left"
		 [class.ik-active]="!fontSizeSwitcher"
		 (click)="fontSizeSwitcher && onClickChangeFontSize()">
		<fa-icon class="ik-icon"
				 [icon]="faIcon[0]">
		</fa-icon>
	</div>

	<!-- Right Side -->
	<div class="ik-wrapper ik-right"
		 [class.ik-active]="fontSizeSwitcher"
		 (click)="!fontSizeSwitcher && onClickChangeFontSize()">
		<fa-icon class="ik-icon"
				 [icon]="faIcon[0]">
		</fa-icon>
	</div>
</section>
