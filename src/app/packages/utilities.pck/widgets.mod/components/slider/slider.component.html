<section class="ik-slider"
		 (swipeleft)="onSwipe(0)"
		 (swiperight)="onSwipe(1)">
	<!-- Content -->
	<div class="ik-content">
		<!-- Slide Counter -->
		<h6 *ngIf="showSlideCounter" class="ik-text-bg ik-count">{{ slideCounter }}</h6>

		<!-- Projection -->
		<ng-content></ng-content>
	</div>

	<!-- Dots Navigation -->
	<div class="ik-dots" *ngIf="showDotsNavigation">
		<ng-container *ngFor="let item of [].constructor(totalSlides); let idx=index;">
			<button class="ik-dot"
				  [class.ik-active]="activeSlideIndex === idx"
				  (click)="activeSlideIndex !== idx && onClickChangeSlide(idx, item)">
			</button>
		</ng-container>
	</div>
</section>
