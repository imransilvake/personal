<div class="ik-projects">
	<div class="cd-container-fluid">
		<div class="cd-container">
			<!-- Code Block -->
			<section class="cd-row ik-code-block">
				<app-code-block [codeScript]="projects['codeBlock']">
				</app-code-block>
			</section>

			<!-- Search & Filters -->
			<section class="cd-row ik-search-filter ik-card">
				<!-- Search -->
				<div class="cd-col cd-col-pm-t-6 cd-col-pm-d-6">
					<div class="ik-search">
						<app-input
								[showIconLeft]="true"
								[iconLeft]="faIcon[8]"
								[inputId]="'ik-search'"
								[inputName]="'search'"
								[inputPlaceHolder]="'Search'"
								[control]="search">
						</app-input>
					</div>
				</div>

				<!-- Filters -->
				<div class="cd-col cd-col-pm-t-6 cd-col-pm-d-6">
					<ul>
						<ng-container *ngFor="let pFilter of projects['filters']">
							<li [class.ik-active]="pFilter.id === filter.value.id"
								[routerLink]="['/' + routing.pages.projects, pFilter.id]">
								<h6>{{ pFilter.text }}</h6>
							</li>
						</ng-container>
					</ul>
				</div>
			</section>

			<!-- Projects -->
			<section class="cd-row ik-projects-list">
				<!-- Data -->
				<ng-container *ngIf="projects['items'].length > 0">
					<ng-container *ngFor="let item of projects['items']; let idx=index;">
						<div class="cd-col cd-col-pm-s-6 cd-col-pm-t-4 cd-col-pm-d-4">
							<div class="ik-banner ik-color"
								 [class.ik-scss]="item['controls']['filter'] === 'scss'"
								 [class.ik-js]="item['controls']['filter'] === 'angular' || item['controls']['filter'] === 'react'"
								 [class.ik-php]="item['controls']['filter'] === 'php'">
								<!-- Cover -->
								<img class="ik-bg-loader"
									 *ngIf="!!item['photo']"
									 [src]="'assets/images/projects/' + item['photo']"
									 [alt]="item['title']"/>

								<!-- Badge -->
								<p class="ik-badge">{{ item['badge'] }}</p>

								<!-- Title -->
								<h6 class="ik-title">{{ item['title'] }}</h6>

								<!-- Info -->
								<div class="ik-info" *ngIf="infoBlockIndex === idx && item['description']">
									<!-- Excerpt -->
									<ng-container *ngIf="item['description']['excerpt']">
										<h6>{{ item['description']['excerpt']['label'] }}</h6>
										<p>{{ item['description']['excerpt']['text'] }}</p>
									</ng-container>

									<!-- Tech -->
									<ng-container *ngIf="item['description']['tech']">
										<h6>{{ item['description']['tech']['label'] }}</h6>
										<p>{{ item['description']['tech']['text'].join(', ') }}</p>
									</ng-container>
								</div>
							</div>
							<div class="ik-detail">
								<!-- Actions -->
								<div class="ik-actions">
									<div class="ik-left">
										<fa-icon
												(click)="!item['actions']['lock'] && onClickDownloadProject(item['actions']['github'])"
												class="ik-icon"
												[class.ik-download]="!item['actions']['lock']"
												[icon]="!item['actions']['lock'] ? faIcon[1] : faIcon[2]">
										</fa-icon>
									</div>

									<div class="ik-right">
										<!-- Info -->
										<fa-icon *ngIf="!!(item['description'] && item['description']['excerpt'])"
												 (click)="onClickToggleInfoBlock(idx)"
												 class="ik-icon"
												 [icon]="infoBlockIndex !== idx ? faIcon[3] : faIcon[6]"></fa-icon>

										<!-- Github -->
										<fa-icon *ngIf="!!item['actions']['github']"
												 (click)="onClickOpenGithub(item['actions']['github'])"
												 class="ik-icon"
												 [icon]="faIcon[4]">
										</fa-icon>

										<!-- Gallery -->
										<fa-icon *ngIf="!!(item['actions']['gallery'] && item['actions']['gallery'].length > 0)"
												 (click)="onClickOpenProjectGallery(item['actions']['gallery'], idx)"
												 id="gallery-{{idx}}"
												 class="ik-icon"
												 [icon]="faIcon[5]"></fa-icon>

										<!-- Website -->
										<fa-icon *ngIf="!!item['actions']['website']"
												 (click)="onClickOpenWebsite(item['actions']['website'])"
												 class="ik-icon"
												 [icon]="faIcon[7]"></fa-icon>
									</div>
								</div>
							</div>
						</div>
					</ng-container>
				</ng-container>

				<!-- Empty -->
				<ng-container *ngIf="projects['items'].length === 0">
					<div class="cd-col cd-center-align">
						<h6 class="ik-empty">Empty search result!</h6>
					</div>
				</ng-container>
			</section>
		</div>
	</div>
</div>
