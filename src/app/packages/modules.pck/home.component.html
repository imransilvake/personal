<div class="ik-home">
	<div class="cd-container-fluid">
		<div class="cd-container">
			<div class="cd-row">
				<!-- Content -->
				<div class="cd-col cd-col-pm-t-8 cd-col-pm-d-9">
				</div>

				<!-- Sidebar -->
				<div class="cd-col cd-col-pm-t-4 cd-col-pm-d-3">
					<!-- Social Network -->
					<section class="ik-block ik-card ik-card-padding">
						<div class="ik-items ik-social">
							<ng-container *ngFor="let item of home['social']['links']">
								<div class="ik-item cd-tooltip {{item['class']}}" (click)="onClickOpenWebsite(item['link'])">
									<img [src]="'assets/svg/home/social/' + item['icon'] + '.svg'"
										 [alt]="item['name']"/>
									<span class="cd-arrow cd-bottom">{{item['name']}}</span>
								</div>
							</ng-container>
						</div>
					</section>

					<!-- Recent Projects -->
					<section class="ik-block ik-card ik-card-padding">
						<h5 class="ik-title">{{home['projects']['title']}}</h5>
						<div class="ik-items ik-projects">
							<ul>
								<li *ngFor="let item of home['projects']['items']">
									<!-- Title -->
									<h6 *ngIf="!item['actions']['github']">
										<fa-icon class="ik-icon" [icon]="faIcon[0]"></fa-icon>
										{{item['title']}}
									</h6>

									<!-- Link -->
									<a *ngIf="item['actions']['github']"
									   (click)="onClickOpenGithub(item['actions']['github'])">
										<fa-icon class="ik-icon" [icon]="faIcon[1]"></fa-icon>
										{{item['title']}}
									</a>

									<!-- badge -->
									<p [routerLink]="['/' + routing.pages.projects, item['controls']['filter']]"
									   [class.ik-scss]="item['controls']['filter'] === 'scss'"
									   [class.ik-js]="item['controls']['filter'] === 'angular' || item['controls']['filter'] === 'react'"
									   [class.ik-php]="item['controls']['filter'] === 'php'">
										{{item['controls']['filter']}}
									</p>
								</li>
							</ul>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</div>
