<div class="cd-container-fluid ik-notice-block">
	<div class="cd-container">
		<div class="cd-row">
			<div class="cd-col">
				<div class="ik-info">
					<fa-icon class="ik-icon" [icon]="randomBlock['icon']"></fa-icon>
					<span>{{ randomBlock['text'] }}</span>
				</div>
				<a [href]="'mailto:' + randomBlock['email']">
					{{ randomBlock['email'] }}
				</a>
			</div>
		</div>
	</div>
</div>
