<div class="ik-home">
	<div class="cd-container-fluid">
		<div class="cd-container">
			<div class="cd-row ik-row-reverse">
				<!-- Content -->
				<div class="cd-col cd-col-pm-s-8 cd-col-pm-d-9">
					<!-- Profile Summary -->
					<section class="ik-card ik-block ik-profile-summary">
						<div class="ik-profile">
							<!-- Cover -->
							<div class="ik-cover ik-image-fixed ik-two">
								<img class="ik-bg-loader ik-loader-white"
									 [src]="'assets/images/profile/' + profileInfo['summary']['avatar']['cover'] + '.jpg'"
									 [alt]="profileInfo['summary']['avatar']['cover']"/>
							</div>

							<!-- Photo -->
							<div class="ik-photo">
								<img [src]="'assets/images/profile/' + profileInfo['summary']['avatar']['photo'] + '.jpg'"
									 [alt]="profileInfo['summary']['avatar']['name']"/>
							</div>
						</div>

						<div class="ik-detail">
							<!-- Greetings -->
							<h5>
								<span>{{ profileInfo['summary']['detail']['greetings'] }}, </span>
								<span>{{ profileInfo['summary']['detail']['subTitle'] }}</span>
							</h5>

							<!-- Title -->
							<h4>{{ profileInfo['summary']['detail']['title'] }}</h4>

							<!-- Excerpt -->
							<p>{{ profileInfo['summary']['detail']['excerpt'] }}</p>
						</div>
					</section>

					<!-- Profile Skills -->
					<section class="ik-block ik-profile-skills" *ngFor="let block of profileSkills['items']">
						<h5 class="ik-title">{{ block['title'] }}</h5>
						<div class="cd-row">
							<div class="cd-col cd-col-pm-t-6 cd-col-pm-w-4"
								 *ngFor="let data of block['items']; let f=first; let l=last;"
								 [class.ik-first-item]="!f && l">
								<app-card [infoData]="data"
										  [infoAssetsPath]="profileSkills['assetsPath']">
								</app-card>
							</div>
						</div>
					</section>
				</div>

				<!-- Sidebar -->
				<div class="cd-col cd-col-pm-s-4 cd-col-pm-d-3 ik-m-bottom-space">
					<!-- Info Board -->
					<section class="ik-card ik-block" *ngIf="infoBoardActiveSlide">
						<app-slider [data]="infoBoard"
									[activeSlide]="infoBoardActiveSlide"
									[totalSlides]="infoBoardTotalSlides"
									(updateActiveSlide)="infoBoardActiveSlide = $event">
							<app-card [infoData]="infoBoardActiveSlide"
									  [infoAutoHeight]="true"
									  [infoAssetsPath]="infoBoard['assetsPath']"
									  [infoCardClass]="false">
							</app-card>
						</app-slider>
					</section>

					<!-- Recent Projects -->
					<section class="ik-card ik-card-padding ik-block" *ngIf="topProjects">
						<app-card [filterRoute]="routing.pages.projects"
								  [listData]="topProjects"
								  [cardViewType]="cardViewList">
						</app-card>
					</section>

					<!-- Social Network -->
					<section class="ik-card ik-card-padding ik-block ik-social">
						<ng-container *ngFor="let item of socialNetwork['items']">
							<div class="ik-item cd-tooltip {{item['class']}}"
								 (click)="onClickOpenWebsite(item['link'], !!item['isMail'])">
								<!-- Image -->
								<img *ngIf="!!item['photo']"
									 [src]="'assets/svg/home/social/' + item['photo'] + '.svg'"
									 [alt]="item['name']"/>

								<!-- Icon -->
								<fa-icon *ngIf="!!item['icon']"
										 class="ik-icon"
										 [icon]="item['icon']">
								</fa-icon>

								<!-- Name -->
								<span class="cd-arrow cd-bottom">{{item['name']}}</span>
							</div>
						</ng-container>
					</section>
				</div>
			</div>
		</div>
	</div>
</div>
