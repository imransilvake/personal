<div class="cd-container-fluid ik-404">
	<!-- Ghost -->
	<div class="ik-box">
		<div class="ik-ghost">
			<div class="ik-ghost-container">
				<!-- Eyes -->
				<div class="ik-ghost-eyes" [ngStyle]="{
				'left': x,
				'top': y,
				'transform': 'translate(-' + x + ',-' + y + ')'
				}">
					<div class="ik-left"></div>
					<div class="ik-right"></div>
				</div>

				<!-- Bottom -->
				<div class="ik-ghost-bottom">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Description -->
	<div class="ik-description">
		<h1 class="ik-font-poiret">{{ page404['title'] }}</h1>
		<p>{{ page404['description'] }}</p>
	</div>
</div>
