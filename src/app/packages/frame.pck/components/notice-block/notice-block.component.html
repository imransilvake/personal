<div class="ik-notice-block" *ngIf="randomBlock">
	<div class="cd-container-fluid">
		<div class="cd-container">
			<section class="cd-row">
				<div class="cd-col">
					<div class="ik-info">
						<fa-icon
								class="ik-icon"
								*ngIf="randomBlock['icon']"
								[icon]="randomBlock['icon']">
						</fa-icon>
						<span>{{ randomBlock['text'] }}</span>
					</div>
					<a [href]="'mailto:' + randomBlock['email']">
						{{ randomBlock['email'] }}
					</a>
				</div>
			</section>
		</div>
	</div>
</div>
