<header>
	<div class="cd-container-fluid">
		<div class="cd-container">
			<section class="cd-row">
				<!-- Logo -->
				<div class="cd-col cd-col-pm-s-4">
					<div class="ik-block">
						<a [routerLink]="['/' + routing.pages.home]">
							<img src="assets/svg/logo.svg" alt="iKhan" />
						</a>
						<ul>
							<li (click)="onClickThemeToggle()">
								<img *ngIf="!themeInactive" src="assets/svg/header/drop-black.svg" alt="drop-black" />
								<img *ngIf="themeInactive" src="assets/svg/header/drop-white.svg" alt="drop-white" />
							</li>
							<li (click)="onClickFontSizeToggle()">
								<img *ngIf="!themeInactive && !fontSizeInactive" src="assets/svg/header/font-black.svg" alt="font" />
								<img *ngIf="themeInactive && !fontSizeInactive" src="assets/svg/header/font-white.svg" alt="font" />
								<img *ngIf="fontSizeInactive" src="assets/svg/header/font-active.svg" alt="font-active" />
							</li>
						</ul>
					</div>
				</div>

				<!-- Nav List -->
				<div class="cd-col cd-col-pm-m-12 cd-col-pm-s-8 cd-right-align">
					<ul class="ik-list-items ik-remove-bullets">
						<li *ngFor="let item of navList">
							<a [routerLink]="item.link"
							   [routerLinkActive]="['ik-active']">
								{{ item.name }}
							</a>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</div>
</header>
