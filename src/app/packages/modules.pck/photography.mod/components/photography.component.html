<div class="ik-photography">
	<!-- Header -->
	<div class="ik-header">
		<div class="ik-photo">
			<img class="bg-loader"
				 *ngIf="randomBlock && !!randomBlock['photo']"
				 [src]="'assets/images/photography/' + randomBlock['photo']"
				 [alt]="randomBlock['title']"/>
			<h6 class="ik-text ik-counter">{{ counter }}</h6>
			<h6 class="ik-text ik-title">{{ randomBlock['title'] }}</h6>
		</div>
	</div>

	<!-- Gallery -->
	<div class="ik-content">
		<div class="cd-container-fluid">
			<div class="cd-container">
				<div class="cd-row">
					<div class="cd-col">
						<h2 class="ik-excerpt ik-font-sacramento">
							{{ photography['excerpt'] }}
							<fa-icon class="ik-icon" [icon]="faIcon[0]"></fa-icon>
						</h2>
					</div>
				</div>

				<div class="cd-row" #gallerySelector>
					<ng-container *ngFor="let item of photography['gallery']">
						<div class="cd-col cd-col-pm-s-6 cd-col-pm-t-4 cd-col-pm-d-4"
							 [attr.data-src]="'assets/images/photography/' + item['photo']">
							<div class="ik-photo">
								<!-- Cover -->
								<img class="bg-loader"
									 [src]="'assets/images/photography/' + item['photo']"
									 [alt]="item['title']"/>

								<!-- Icon -->
								<fa-icon class="ik-icon" [icon]="faIcon[1]"></fa-icon>

								<!-- Title -->
								<h6>{{ item['title'] }}</h6>
							</div>
						</div>
					</ng-container>
				</div>
			</div>
		</div>
	</div>
</div>
