<section class="ik-image-card">
	<div class="ik-photo"
		 [class.ik-fixed-height]="!imageAutoHeight"
		 [class.ik-cover-area]="imageAutoHeight">
		<!-- Image -->
		<img class="ik-bg-loader ik-loader-grey"
			 [src]="imageData['photo'] || imageData['src']"
			 [alt]="imageData['title'] || 'photo'"/>

		<!-- Title -->
		<h6 class="ik-bg-shadow ik-text ik-title" *ngIf="imageData['title']">
			{{ imageData['title'] }}
		</h6>
	</div>
</section>
