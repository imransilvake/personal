<section class="ik-card-wrapper">
	<!-- Info -->
	<ng-container *ngIf="cardViewType === 0">
		<app-card-info [infoData]="infoData"
					   [infoAutoHeight]="infoAutoHeight"
					   [infoAssetsPath]="infoAssetsPath"
					   [infoCardClass]="infoCardClass">
		</app-card-info>
	</ng-container>

	<!-- Notice -->
	<ng-container *ngIf="cardViewType === 1">
		<app-card-notice [noticeData]="noticeData"></app-card-notice>
	</ng-container>
</section>
