<div class="ik-input-field" *ngIf="control">
	<!-- Label -->
	<label *ngIf="showLabel" [htmlFor]="inputId">{{labelName}}</label>

	<!-- Input & Icons -->
	<div class="ik-input-wrapper"
		 [class.ik-invalid]="control.invalid && control.touched"
		 [class.ik-focused]="inputFocused">
		<!-- Input -->
		<div class="ik-input">
			<!-- Left Icon -->
			<fa-icon class="ik-icon ik-left" [icon]="iconLeft"></fa-icon>

			<!-- Input -->
			<input [formControl]="control"
				   [id]="inputId"
				   [name]="inputName"
				   [type]="hidePassword ? 'password' : inputType"
				   [value]="control.value"
				   [placeholder]="inputPlaceHolder"
				   [autocomplete]="autocomplete"
				   [maxLength]="maxLength"
				   [class.ik-space-left]="showIconLeft"
				   [class.ik-space-right]="control.value"
				   (focus)="inputFocused=true"
				   (focusout)="inputFocused=false">

			<!-- Close Icon -->
			<fa-icon *ngIf="control.value && !control.disabled"
					 class="ik-icon ik-right"
					 (click)="control.setValue('')"
					 [icon]="faIcon[2]">
			</fa-icon>

			<!-- Password Icon -->
			<fa-icon *ngIf="showPassword && control.value"
					 class="ik-icon ik-right"
					 (click)="hidePassword = !hidePassword"
					 [icon]="hidePassword ? faIcon[0] : faIcon[1]">
			</fa-icon>
		</div>
	</div>

	<!-- Error -->
	<section *ngIf="control.invalid && control.touched">
		<ng-container [ngSwitch]="control.errors | FirstKey">
			<p *ngSwitchCase="'required'" i18n="@@Fields_Input_Error_Required">
				Required field
			</p>
			<p *ngSwitchCase="'minlength'" i18n="@@Fields_Input_Error_MinLength">
				It must have at least {{control.errors['minlength']['requiredLength']}} characters long
			</p>
			<p *ngSwitchCase="'maxlength'" i18n="@@Fields_Input_Error_MaxLength">
				It must have at most {{control.errors['maxlength']['requiredLength']}} characters long
			</p>
			<p i18n="@@Fields_Input_Error_Default" *ngSwitchDefault>
				Unknown error occurred
			</p>
		</ng-container>
	</section>

	<!-- Hint -->
	<section *ngIf="showHint && hintText">{{hintText}}</section>
</div>
