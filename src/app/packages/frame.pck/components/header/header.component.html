<header>
	<!-- Top -->
	<section class="cd-container-fluid ik-block">
		<div class="cd-container">
			<div class="cd-row">
				<!-- Top Nav List -->
				<div class="cd-col cd-right-align">
					<ul class="ik-items ik-remove-bullets">
						<li *ngFor="let item of navigationTop">
							<ng-container *ngIf="item.id === navigationTopLanguage">
								<app-language-switch></app-language-switch>
							</ng-container>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>

	<!-- Bottom -->
	<section class="cd-container-fluid ik-block ik-border">
		<div class="cd-container">
			<div class="cd-row">
				<!-- Logo -->
				<div class="cd-col cd-col-pm-s-4">
					<div class="ik-logo">
						<a [routerLink]="['/' + routing.pages.home]">
							<img src="assets/svg/logo.svg" alt="iKhan" />
						</a>
						<ul>
							<li (click)="onClickThemeToggle()">
								<fa-icon class="ik-icon" [icon]="faIcons[0]"></fa-icon>
							</li>
							<li (click)="onClickFontSizeToggle()">
								<fa-icon class="ik-icon" [icon]="faIcons[1]" [class.ik-active]="fontSizeInactive"></fa-icon>
							</li>
						</ul>
					</div>
				</div>

				<!-- Bottom Nav List -->
				<div class="cd-col cd-col-pm-m-12 cd-col-pm-s-8 cd-right-align">
					<ul class="ik-items ik-remove-bullets">
						<li *ngFor="let item of navigationBottom">
							<a [routerLink]="item.link"
							   [routerLinkActive]="['ik-active']">
								{{ item.name }}
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</header>
