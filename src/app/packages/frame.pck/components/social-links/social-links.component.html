<div class="ik-social">
	<div class="cd-container-fluid">
		<div class="cd-container">
			<section class="cd-row">
				<div class="cd-col">
					<ng-container *ngFor="let item of socialLinks">
						<a [href]="item['link']"
						   class="cd-tooltip"
						   [class.ik-bg]="item['extra']['bg']"
						   target="_blank">

							<!-- Icon -->
							<fa-icon *ngIf="item['extra']['type'] === 'icon'"
									 class="ik-icon"
									 [icon]="item['icon']">
							</fa-icon>

							<!-- Image -->
							<img *ngIf="item['extra']['type'] === 'img'"
								 [src]="'assets/svg/profile/social/' + item['icon'] + '.svg'"
								 [alt]="item['name']"/>

							<!-- Tooltip -->
							<span class="cd-arrow cd-right">{{ item['name'] }}</span>
						</a>
					</ng-container>
				</div>
			</section>
		</div>
	</div>
</div>
